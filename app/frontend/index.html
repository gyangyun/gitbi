{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
    <div id="tabs" class="tabs">
        <input id="readme" type="radio" name="tabs" checked="checked">
        <label class="tabs-label" for="readme">Readme</label>
        <div class="tab">
            {% if readme is not none %}
            <div>{{ readme }}</div>
            {% else %}
            <h1>Gitbi Home</h1>
            <p>[Readme file is missing]</p>
            {% endif %}
        </div>

        <input id="commits" type="radio" name="tabs">
        <label class="tabs-label" for="commits">Commits</label>
        <div class="tab">
            <h1>Commits</h1>
            {{ commits_table }}
        </div>
    </div>
    <script type="text/javascript">{% include 'js/commit_links.js' %}</script>
{% endblock %}
