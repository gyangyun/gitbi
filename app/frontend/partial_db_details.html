{# partial html - this is used by htmx passing tables list #}
<details id="db-details-{{ db }}">
    <summary >Data docs</summary>
    <h2>Tables</h2>
    <div>
        {% for table in tables %}
        <a target="_blank" href="{{ request.app.url_path_for('query_route', db=db) }}?query=select * from {{ table }} limit 10;">{{ table }}</a>
        {% endfor %}
    </div>
    <h2>Columns</h2>
    {{ data_docs }}
</details>
