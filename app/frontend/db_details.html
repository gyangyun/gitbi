{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
<h1>Data docs: {{ db }}</h1>
<h2>Tables</h2>
<ul class="mylist">
    {% for table in tables %}
    <li><a href="{{ request.app.url_path_for('query_route', db=db) }}?query=select * from {{ table }} limit 10;">{{ table }}</a></li>
    {% endfor %}
</ul>
<h2>Columns</h2>
{{ data_docs }}
{% endblock %}
