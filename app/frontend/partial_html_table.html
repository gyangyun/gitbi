{# partial html - this is used to generate html table #}
<table id="{{ table_id }}" class="pure-table pure-table-striped">
    <thead><tr>
        {% for col in col_names %}<th>{{ col|e }}</th>{% endfor %}
    </tr></thead>
    <tbody>
        {% for row in data %}
            <tr>{% for entry in row %}<td>{{ entry|e }}</td>{% endfor %}</tr>
        {% endfor %}
    </tbody>
</table>
