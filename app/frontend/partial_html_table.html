{# partial html - this is used to generate html table #}
<table id="{{ id }}" role="grid">
    <thead><tr>
        {% for header in headers %}<th>{{ header|e }}</th>{% endfor %}
    </tr></thead>
    <tbody>
        {% for row in rows %}
            <tr>{% for entry in row %}<td>{{ entry|e }}</td>{% endfor %}</tr>
        {% endfor %}
    </tbody>
</table>
