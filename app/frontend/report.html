<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>{% include "static/css/pure.min.css" %}</style>
    <style>{% include "static/css/gitbi.css" %}</style>
    <title>Gitbi Report</title>
</head>
<body>
    <main class="container">
        <h1>Gitbi Report</h1>
        <h2>{{ db|e }} | {{ file|e }} | {{ state|e }}</h2>
        <p>
            Returned {{ no_rows|e }} rows in {{ duration|e }}ms<br>
            Executed on {{ time|e }}<br>
            <a href="{{ query_url }}">View query on Gitbi</a>
        </p>
        <details open>
            <summary>Query</summary>
            <figure><pre><code>{{ query }}</code></pre></figure>
        </details>
        <details open>
            <summary>Result</summary>
            {{ table }}
        </details>
    </main>
</body>
</html>
