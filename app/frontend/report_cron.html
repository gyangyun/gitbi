 # sendmail
 * * * * * echo -e "Subject: Gitbi report\nContent-Type: text/html\n\n$(curl -s {{ report_url|e }})" | /usr/sbin/sendmail -f SENDER_EMAIL RECIPIENT_EMAIL

 # mailgun api
 * * * * * curl -X POST --user "api:MAILGUN_API_KEY" --data-urlencode from=SENDER_EMAIL --data-urlencode to=RECIPIENT_EMAIL --data-urlencode subject="Gitbi report" --data-urlencode html="$(curl -s {{ report_url|e }})" https://api.eu.mailgun.net/v3/SENDER_DOMAIN/messages
    </code></pre></figure>
