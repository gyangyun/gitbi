{# partial html - this is used to generate simpledatatables table #}
<figure><table id="{{ table_id }}"></table></figure>
<script type="text/javascript">
    try {
        var table_id = '{{ table_id }}';
        var data = {{ data_json }};
        create_table(table_id, data)
    } catch (error) {
        console.error(`Failed to make interactive table id=${table_id}`);
        console.error(error);
        alert(error)
    }
</script>
