{# partial html - this is used by htmx passing tables list #}

<details role="list">
    <summary aria-haspopup="listbox">Queries</summary>
    <ul role="listbox">
        {% for commit in commits %}
        <li><a href="{{ request.app.url_path_for('home_route', state=commit.hash) }}">
            {{ commit.short_hash|e }} | {{ commit.short_author|e }} | {{ commit.date|e }} | {{ commit.short_msg|e }}
        </a></li>
        {% endfor %}
    </ul>
</details>
