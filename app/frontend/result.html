{# partial html - this is used by htmx passing result #}
<h2>Result</h2>
<p>
    Returned {{ no_rows }} rows in {{ duration }}ms<br>
    Executed on {{ time }}
</p>

{% if vega is not none %}
<details open>
    <summary>Visualization</summary>
    <div id="vega-viz"></div>
</details>
<script type="text/javascript">
{% include 'js/make_vega.js' %}
</script>
{% endif %}

<details open>
    <summary>Table</summary>
    <figure>{{ table }}</figure>
</details>
<script type="text/javascript">
{% include 'js/make_table.js' %}
</script>
